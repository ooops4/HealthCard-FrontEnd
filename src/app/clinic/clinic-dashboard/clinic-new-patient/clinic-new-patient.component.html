<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
       
          <h1 class="h3 mb-3 font-weight-normal text-center">Find Patient</h1>
          <div class="form-group">
            <label for="text">Patient ID</label>
            <input type="text" class="form-control" placeholder="Enter patient ID" [(ngModel)]="patientID">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" [routerLink]="['/clinic/patient-details',patientID]" >Find</button>
  
    </div>
</div>
</div>
